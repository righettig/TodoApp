<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body class="grey lighten-4">
    <div class="container">
        <h1 class="center-align">Todo List</h1>
        <div class="row">
            <div class="input-field col s11">
                <input type="text" id="todoInput" class="validate">
                <label for="todoInput">Add a new todo</label>
            </div>
            <div class="input-field col s1">
                <a class="waves-effect waves-light btn" id="addButton">Add</a>
            </div>
        </div>
        <ul id="todoList" class="collection">
            <li class="collection-item">
                <span>Dummy Todo Item</span>
                <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
