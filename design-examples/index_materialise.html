<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body class="grey lighten-4">
    <div class="container">
        <h1 class="center-align">Todo List</h1>
        <div class="row">
            <div class="input-field col s4 offset-m1">
                <input type="text" id="todoTitle" class="validate">
                <label for="todoTitle">Title</label>
            </div>
            <div class="input-field col s5">
                <input type="text" id="todoDescription" class="validate">
                <label for="todoDescription">Description</label>
            </div>
            <div class="input-field col s1">
                <a class="waves-effect waves-light btn" id="addButton">Add</a>
            </div>
        </div>
        <ul id="todoList" class="collection">
            <li class="collection-item">
                <div>
                    <div>
                        <span style="font-weight: 500;">Title</span>
                        <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
                    </div>    
                    <div style="padding-top: 10px;"><span>Content</span></div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
