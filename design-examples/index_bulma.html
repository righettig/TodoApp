<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Todo List</h1>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input type="text" id="todoInput" class="input" placeholder="Add a new todo">
                </div>
                <div class="control">
                    <button class="button is-primary" type="button">Add</button>
                </div>
            </div>
            <ul id="todoList" class="box">
                <li class="level">
                    <div class="level-left">
                        <div class="level-item">Dummy Todo Item</div>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <button class="button is-danger is-small">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
