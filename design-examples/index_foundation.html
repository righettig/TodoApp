<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container" style="margin-top: 50px;">
        <h1 class="text-center">Todo List</h1>
        <div class="grid-x grid-padding-x">
            <div class="medium-10 cell">
                <input type="text" id="todoInput" placeholder="Add a new todo">
            </div>
            <div class="medium-2 cell">
                <button class="button primary" type="button">Add</button>
            </div>
        </div>
        <ul id="todoList" class="no-bullet" style="margin-top: 20px;">
            <li class="grid-x align-middle">
                <div class="cell auto">Dummy Todo Item</div>
                <div class="cell shrink">
                    <button class="button alert tiny">Delete</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
</body>

</html>
