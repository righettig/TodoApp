<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
        <div class="flex mb-4">
            <input type="text" id="todoInput" class="flex-grow border border-gray-300 rounded-l-lg p-2"
                placeholder="Add a new todo">
            <button class="bg-blue-500 text-white rounded-r-lg px-4" type="button">Add</button>
        </div>
        <ul id="todoList" class="list-none p-0">
            <li class="flex justify-between items-center border-b border-gray-300 py-2">
                <span>Dummy Todo Item</span>
                <button class="bg-red-500 text-white rounded px-2">Delete</button>
            </li>
        </ul>
    </div>
</body>

</html>
